name: Run Red Bull Tracker

on:
  schedule:
    - cron: "0 7 * * *" # Runs at 07:00 UTC every day
  workflow_dispatch:

permissions:
  contents: write

env:
  PG_DB_CONNECTION: ${{secrets.PG_DB_CONNECTION}}
  PG_DB_NAME: ${{secrets.PG_DB_NAME}}
  PG_DB_PORT: ${{secrets.PG_DB_PORT}}
  PG_PASSWORD: ${{secrets.PG_PASSWORD}}
  PG_USER: ${{secrets.PG_USER}}
  DOCKERHUB_USERNAME: ${{secrets.DOCKERHUB_USERNAME}}
  DOCKERHUB_TOKEN: ${{secrets.DOCKERHUB_TOKEN}}

jobs:
  run-in-docker:
    runs-on: ubuntu-20.04
    container: vazome/redbull-tracker-ge:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then -H pip install -r requirements.txt; fi

      - name: Run Python script
        run: python ./run.py

      - name: Copy generated files from container
        run: |
          mkdir -p export
          docker cp redbull-tracker-ge:/usr/src/app /home/runner/work/redbull-tracker-ge/redbull-tracker-ge


  run-in-actions:
    needs: run-in-docker
    runs-on: ubuntu-20.04
    steps:
    - name: Commit report
      run: |
         pwd
         ls /home/runner/work/redbull-tracker-ge/redbull-tracker-ge
